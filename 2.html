<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman3</title>

  <style>
@import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;&display=swap");

* {
    font-family: "Roboto", Arial, sans-serif;
}

body {
    background-color: #1e1f22;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.header {
    display: flex;
    align-items: center;
}

.header img {
    margin-right: 10px;
}

button {
    background: transparent;
    color: #9dbae9;
    font-weight: bold;
    border: 1px solid #047db7;
    border-radius: 40px;
    width: 250px;
    height: 60px;
    padding: 7px 10px;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
    outline: none;
    font-size: 25px;
}

button:hover {
    background: #38393b;
}

a {
    color: #9dbae9;
}
h2 {
    color: #9dbae9;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 800px;
}

.app {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.app img {
    width: 100px;
    height: 100px;
    border-radius: 20px;
    transition: transform 0.2s;
}
.arrow {
      filter: invert(39%) sepia(4%) saturate(343%) hue-rotate(180deg) brightness(96%) contrast(86%);
}

.app img:hover {
    transform: scale(1.1);
}
  </style>
</head>
<body>
    <div class="container">
        <h1>Page 2 - Snowman3</h1>
        <img style="width: 200px; height: 200px;" src="/snowman3.png" class="logo" alt=logo>
        <div class="grid">
            <div class="app" onclick="insecurly()">
                <img src="https://ext-remover.net/detail/INSECURLY/assets/icon.png" alt="Insecurly">
                <a>Insecurly</a>
            </div>
            <div class="app" onclick="securly_kill()">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Da killer">
                <a>Securly Kill</a>
            </div>
            <div class="app" onclick="openNewApp()">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="App 3">
                <a>PlaceHolder</a>
            </div>
            <div class="app" onclick="back()">
                <img class="arrow" src="https://cdn-icons-png.freepik.com/512/3545/3545435.png" alt="App 4">
                <a>Back</a>
            </div>
        </div>
    </div>
    <a onclick="credit()"><h2>By userness</h2></a>

  <script>
function back() {
  //window.close()
  //window.open("index.html")
  window.location.replace("index.html");
}
function nextpage() {
  alert("Not yet, buddy.")
}
function credit() {
  window.open('https://github.com/userness')
}
function insecurly() {
  window.location.replace("insecurly.html")
}
function securly_kill() {
  window.location.replace("securly_kill.html")
}
  </script>
</body></html>
